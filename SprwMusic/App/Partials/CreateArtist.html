<h2>Create Artist</h2>



<div class="create-section">
    <div class="col-lg-6">
        <p>{{imageCropResult}}</p>
        <div ng-if="imageCropResult">
            <br />
            <b layout="row" layout-align="center center" class="md-padding">
                <div ng-show="imageCropResult">
                    <img ng-src="{{ imageCropResult }}" alt="The Cropped Image">
                </div>
                <input ng-click="createImage(imageCropResult)" type="submit" value="Accept" />
            </b>
        </div>

        
    </div>
    <div class="col-lg-6">
        <h3>Members</h3>
        <span ng-repeat="member in members">
            <strong>{{member.name}}</strong> {{member.role}}
        </span>
        <span><span class="glyphicon glyphicon-plus"></span><span>Add Member</span></span>
        <h3>Genres</h3>
        <span ng-repeat="genre in genres">
            <span><span class="glyphicon glyphicon-minus"></span></span>
        </span>
        <span><span class="glyphicon glyphicon-plus"></span><span>Add Genre</span></span>
    </div>
    <input type="submit" ng-click="saveArtist(artist)"/>
</div>
